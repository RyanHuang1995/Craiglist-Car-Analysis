
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Craigslist Car Web Dashboard</title>

<!-- bootstrap version 4 / css files-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="{{ url_for('static',filename='c3.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">

  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="{{ url_for('static',filename='c3.min.js') }}"></script>



</head>
<body>
<div class="wrapper">
<!-- entire document in section-->
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <nav id="navbar">
            <div class="container">
                <div class="sidebar-header align-middle">
                    <h1>Craigslist</h1>
                </div>
                <p>Use the interactive charts below to explore the dataset</p>

                <div class="card text-white bg-info mb-3 mb-3 align-middle">

                    <h5 style="text-align:center">MAKE / MODEL :</h5>
                    
                    
                    <div class="card-body bg-light text-dark">

                        <select id="car" onchange="getData(this.value)"> -->
                            <option value="accord">Honda Accord</option>
                            <option value="civic">Honda Civic</option>
                            <option value="prius">Toyota Prius</option>
                            <option value="corolla">Toyota Corolla</option>
                            <option value="camry">Toyota Camry</option>
                            <option value="altima">Nissan Altima</option>

                        </select>

                    </div>



                </div>

                <div class="card text-white bg-info mb-3">

                    <div class="card-header">
                        <h5 class="card-title text-center">Car Description</h5>
                    </div>

                    <div class="card-body bg-light text-dark">
                        <p>Make: <span id="makeInfo"></span></p>
                        <p>Model: <span id="modelInfo"></span></p>
                        <p>Year: <span id="yearInfo"></span></p>
                        <p>Transmission: <span id="transmissionInfo"></span></p>
                        <p>Cylinders: <span id="cylindersInfo"></span></p>
                        <p>Fuel: <span id="fuelInfo"></span></p>
                        <h5>Odometer: <span id="odometerInfo"></span></h5>
                        <h5>Price: <span id="priceInfo"></span></h5>
                        <p>Color: <span id="colorInfo"></span></p>
                        <p>Condition: <span id="conditionInfo"></span></p>

                    </div>

                </div>

            </div>

        </nav>
    </div>
    <div class="container">

            <!-- web dashboard header -->
            <div class="row">

                <div class="col-lg-12 border border-info rounded">
                    <h1>Craigslist Used Car Posts - Web Dashboard</h1>
                </div>

            </div>
            
            <!-- table-->
            <div class="row">

                <div class="col-md-12 border border-info rounded ">
                    <div id="table" class="bar">
                    </div>
                </div>
            </div>
            
            <!-- d3 scatter plot-->
            <div class="row">
                <!-- gauge -->
                <div class="col-lg-6 border border-info rounded">
                    <div id="scatter">
                    </div>
                </div>

                
                <!-- histogram chart -->
                <div class="col-lg-6 border border-info rounded">
                    <br>
                    <h3>BarChart</h3>
                    <br>
                    <br>
                    <div class="barchart">
                    </div>
                </div>
            </div>


    </div>

</div>
</div>



<script src="../static/app_2.js"></script>


</body>

</html>
